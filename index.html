---
layout: default
title: Blog
---
<section class="bg-white">
  <div class="mx-auto max-w-6xl px-4 py-14">
    <h1 class="text-3xl font-extrabold">Últimas publicaciones</h1>
    <div class="mt-6 grid md:grid-cols-2 gap-6">
      {% for post in site.posts %}
      <article class="rounded-2xl border bg-white p-5 shadow-sm">
        <div class="h-48 w-full rounded-xl bg-slate-100"></div>
        <h3 class="mt-3 font-semibold"><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h3>
        <p class="text-sm text-slate-600 mt-1">{{ post.excerpt | strip_html | truncate: 160 }}</p>
        <div class="mt-3 flex items-center justify-between text-xs text-slate-500">
          <span>{{ post.date | date: "%-d %b %Y" }}</span>
          <a href="{{ post.url | relative_url }}" class="font-semibold text-indigo-600 hover:underline">Leer →</a>
        </div>
      </article>
      {% endfor %}
    </div>
  </div>
</section>
